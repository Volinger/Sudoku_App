{% extends 'common.html' %}
{% load rest_framework %}

{% block title %}Login{% endblock title %}

{% block content %}

            <h1>Login</h1>

                {% csrf_token %}
                 {% render_form serializer %}
                <button type="submit" class="btn btn-primary mt-3">Login</button>
            </form>
        </div>
{% endblock content %}
